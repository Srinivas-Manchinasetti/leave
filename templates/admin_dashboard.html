<style>
    /* Global Styles */
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        padding: 20px;
    }
    
    h2 {
        margin-bottom: 20px;
    }
    
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    li {
        background-color: #fff;
        padding: 20px;
        border-bottom: 1px solid #ddd;
    }
    
    li:last-child {
        border-bottom: none;
    }
    
    a {
        text-decoration: none;
        color: #337ab7;
    }
    
    a:hover {
        color: #23527c;
    }
    /* Responsive Styles */
    
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        li {
            padding: 15px;
        }
    }
    
    @media (max-width: 480px) {
        body {
            padding: 5px;
        }
        li {
            padding: 10px;
        }
    }
    /* Interactive Styles */
    
    li {
        transition: background-color 0.2s ease;
    }
    
    li:hover {
        background-color: #f9f9f9;
    }
    
    a {
        transition: color 0.2s ease;
    }
    /* Approve and Reject Button Styles */
    
    .approve-btn,
    .reject-btn {
        background-color: #337ab7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .approve-btn {
        background-color: #4CAF50;
    }
    
    .reject-btn {
        background-color: #f44336;
    }
    
    .approve-btn:hover,
    .reject-btn:hover {
        opacity: 0.8;
    }
</style>
<h2>Leave Applications</h2>
<ul>
    {% for leave in leave_requests %}
    <li>{{ leave.reason }} - Status: {{ leave.status }}
        <a href="{{ url_for('approve_leave', leave_id=leave.id) }}">Approve</a>
        <a href="{{ url_for('reject_leave', leave_id=leave.id) }}">Reject</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('logout') }}">Logout</a>
