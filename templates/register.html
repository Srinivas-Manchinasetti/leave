<style>
    /* Global Styles */
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    /* Form Styles */
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #3e8e41;
    }
    /* Link Styles */
    
    a {
        text-decoration: none;
        color: #4CAF50;
        margin-top: 10px;
        display: block;
        text-align: center;
    }
    
    a:hover {
        color: #3e8e41;
    }
    /* Responsive Design */
    
    @media (max-width: 768px) {
        form {
            width: 250px;
        }
    }
    
    @media (max-width: 480px) {
        form {
            width: 200px;
        }
        input[type="text"],
        input[type="password"],
        select {
            padding: 8px;
        }
        button[type="submit"] {
            padding: 8px;
        }
    }
</style>
<form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <select name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit">Register</button>
</form>
<a href="{{ url_for('login') }}">Login</a>
