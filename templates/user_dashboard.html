<style>
    /* Global Styles */
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
        padding: 20px;
    }
    
    h2 {
        margin-bottom: 10px;
    }
    /* Form Styles */
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    input[type="text"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button[type="submit"] {
        width: 100%;
        height: 40px;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #3e8e41;
    }
    /* Leave Requests Styles */
    
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    
    li:last-child {
        border-bottom: none;
    }
    /* Logout Button Styles */
    
    a {
        text-decoration: none;
        color: #4CAF50;
    }
    
    a:hover {
        color: #3e8e41;
    }
    /* Responsive Styles */
    
    @media only screen and (max-width: 768px) {
        form {
            padding: 10px;
        }
        input[type="text"] {
            height: 30px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            height: 30px;
        }
        ul {
            padding: 0;
        }
        li {
            padding: 5px;
        }
    }
    
    @media only screen and (max-width: 480px) {
        form {
            padding: 5px;
        }
        input[type="text"] {
            height: 20px;
            margin-bottom: 5px;
        }
        button[type="submit"] {
            height: 20px;
        }
        ul {
            padding: 0;
        }
        li {
            padding: 2px;
        }
    }
</style>
<h2>Apply for Leave</h2>
<form method="POST">
    <input type="text" name="reason" placeholder="Reason for leave" required>
    <button type="submit">Submit</button>
</form>
<h2>Your Leave Requests</h2>
<ul>
    {% for leave in leave_requests %}
    <li>{{ leave.reason }} - Status: {{ leave.status }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('logout') }}">Logout</a>
